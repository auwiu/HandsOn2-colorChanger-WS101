<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript colorChanger() Hands-On</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Background color */
            color: #ecf0f1; /* Text color */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db; /* Button background color */
            color: #ecf0f1; /* Button text color */
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Hover effect color */
        }

        #colorChangerDiv {
            color: #27ae60; /* Initial div color (Green) */
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #2ecc71; /* Div background color */
            transition: color 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>JavaScript colorChanger() Hands-On</h1>
    <button id="colorChangeButton">Click Me</button>
    <div id="colorChangerDiv">This div changes color when you click the button</div>

    <script>
        document.getElementById('colorChangeButton').addEventListener('click', function() {
            var colorChangerDiv = document.getElementById('colorChangerDiv');
            if (colorChangerDiv.style.color === 'green' || colorChangerDiv.style.color === '') {
                colorChangerDiv.style.color = '#3498db'; /* Blue */
                colorChangerDiv.style.backgroundColor = '#2980b9';
            } else {
                colorChangerDiv.style.color = 'green';
                colorChangerDiv.style.backgroundColor = '#2ecc71'; /* Green */
            }
        });
    </script>
</body>
</html>
